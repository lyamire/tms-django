{% extends 'articles/base.html' %}

{% block title %} Create new article {% endblock %}

{% block breadcrumbs %}
    {{ block.super }}
    <li class="breadcrumb"><a href="{{ request.path }}">new article</a></li>
{% endblock %}

{% block body %}
    <form action="{% url 'articles:create_article' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="create" />
    </form>
{% endblock %}
