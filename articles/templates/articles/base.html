<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>
        {% block title %} Articles App {% endblock %}
    </title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} >{{ message }}</div>
            {% endfor %}
        </ul>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
