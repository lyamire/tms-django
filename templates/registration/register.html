{% extends base_template|default:'polls/base.html' %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2>Sign Up</h2>

        {% for field in form %}
            <p>
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <input type="submit" value="Register" />
    </form>
{% endblock %}
