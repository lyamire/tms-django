version: "3.0"

services:
  app:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOSTNAME: postgres
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
      POSTGRES_DB: django
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql

volumes:
  database:
